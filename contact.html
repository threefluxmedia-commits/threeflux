<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ThreeFlux Media</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">ThreeFlux Media</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="page-header">
    <h1>Contact Us</h1>
    <p>Let’s create your next viral campaign together.</p>
  </section>

  <section class="section contact-page">
    <div class="contact-container">
      <form action="#" method="post" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>Email: <a href="mailto:hello@threefluxmedia.com">hello@threefluxmedia.com</a></p>
        <p>Location: Remote Team • Global Clients</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ThreeFlux Media. All rights reserved.
  </footer>
</body>
</html>
